<div class="row">
    <div class="titulo">
        <h1>Educación</h1>
    </div>

    <div class="contenido">
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark newedu" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar Educación
            </button>
        </div>

        <div class="container">
            <div class="educacion" *ngFor="let Educacion of edu">
                <div class="col-sm-12 col-md-2 col-lg-2 parte">
                    <img src={{Educacion.logoEdu}} 
                    alt=`{{Educacion.nombreEdu}}`
                    class="img-fluid img-educacion">
                    <br>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 parte">
                    <h3>{{Educacion.nombreEdu}}</h3>
                    <br>
                    <h4>{{Educacion.fechaInicioEdu}} / {{Educacion.fechaFinEdu}}</h4>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-5 offset-md-1 offset-lg-1 parte">
                    <p>{{Educacion.descripcionEdu}}</p>
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1 parte" *ngIf="isLogged">
                    <button class="btn btn-dark btnedit" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pen-fill"></i></button>
                    <button class="btn btn-danger btndel" (click)="delete(Educacion.id)"><i class="bi bi-trash2-fill"></i></button>
                </div> 
            </div>   
        </div>


    </div>
</div>
