<div class="row pagina">
    <div class="margen">
        <div class="container" *ngIf="expLab">
            <div *ngIf="isLogged == false">
                <app-error404></app-error404>
            </div>
            <div *ngIf="isLogged == true">
                <div class="titulo">
                    <h1>Editar Experiencia</h1>
                </div>
                <div class="contenido">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreE"><b>Nombre de la empresa</b></label>
                            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcionE"><b>Descripción de la tarea</b></label>
                            <textarea type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required></textarea>
                            <!--
                            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                            -->
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6 dateinit">
                            <label for="fechaInicioE"><b>Fecha de Inicio de Experiencia Laboral</b></label>
                            <input type="text" class="form-control" id="fechaInicioE" name="fechaInicioE" [(ngModel)]="expLab.fechaInicioE" required>
                        </div>
                        <div class="form-group col-sm-12 col-md-6 col-lg-6 dateend">
                            <label for="fechaFinE"><b>Fecha de Finalización de Experiencia Laboral</b></label>
                            <input type="text" class="form-control" id="fechaFinE" name="fechaFinE" [(ngModel)]="expLab.fechaFinE" required>
                        </div>
                        <div class="form-group">
                            <label for="logoE"><b>Logo de la Empresa</b></label>
                            <input type="file" class="form-control" id="logoE" name="logoE" (ngModel)="expLab.logoE" 
                            (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="expLab.logoE" width="200px" alt="Logo Empresa" *ngIf='imageServiceLogoE.url == ""'>
                            <img [src]="imageServiceLogoE.url" width="200px" alt="Logo Empresa" *ngIf='imageServiceLogoE.url != ""'>
                        </div>
                        <br>
                        <div class="boton">
                            <button class="btn btn-dark">Guardar</button>
                        </div>
                    </form>
                    <br>
                    <div class="boton">
                        <button class="btn btn-danger" routerLink="">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
