<div class="row pagina">
    <div class="margen">        
        <div class="container" *ngIf="persona">
            <div *ngIf="isLogged == false">
                <app-error404></app-error404>
            </div>
            <div *ngIf="isLogged == true">
                <div class="titulo">
                    <h1>Editar Header</h1>
                </div>
                <div class="contenido">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="face"><b>Facebook</b></label>
                            <input type="text" class="form-control" id="face" name="face" [(ngModel)]="persona.face" required>
                        </div>
                        <div class="form-group">
                            <label for="insta"><b>Instagram</b></label>
                            <input type="text" class="form-control" id="insta" name="insta" [(ngModel)]="persona.insta" required>
                        </div>
                        <div class="form-group">
                            <label for="twit"><b>Twitter</b></label>
                            <input type="text" class="form-control" id="twit" name="twit" [(ngModel)]="persona.twit" required>
                        </div>
                        <div class="form-group">
                            <label for="linked"><b>Linkedin</b></label>
                            <input type="text" class="form-control" id="linked" name="linked" [(ngModel)]="persona.linked" required>
                        </div>
                        <div class="form-group">
                            <label for="git"><b>Github</b></label>
                            <input type="text" class="form-control" id="git" name="git" [(ngModel)]="persona.git" required>
                        </div>
                        <div class="form-group">
                            <label for="banner"><b>Banner</b></label>
                            <input type="file" class="form-control" id="banner" name="banner" (ngModel)="persona.banner" 
                            (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="persona.banner" width="200px" alt="Banner" *ngIf='imageService.url == ""'>
                            <img [src]="imageService.url" width="200px" alt="Banner" *ngIf='imageService.url != ""'>
                        </div>
                        <br>
                        <div class="boton">
                            <button class="btn btn-dark">Guardar</button>
                        </div>
                    </form>
                    <br>
                    <div class="boton">
                        <button class="btn btn-danger" routerLink="">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
