<div class="row pagina">
    <div class="margen">      
        <div class="container">
            <div *ngIf="isLogged == false">
                <app-error404></app-error404>
            </div>
            <div *ngIf="isLogged == true">
                <div class="titulo">
                    <h1>Nueva Skill</h1>
                </div>
                <div class="contenido">
                    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombreHyS"><b>Nueva Skill</b></label>
                            <input type="text" class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="nombreHyS" required>
                        </div>
                        <div class="form-group">
                            <label for="porcentajeHyS"><b>Porcentaje</b></label>
                            <input type="number" class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="porcentajeHyS" required>
                        </div>
                        <div class="form-group">
                            <label for="imagenHyS"><b>Imagen de la Skill</b></label>
                            <input type="file" class="form-control" id="imagenHyS" name="imagenHyS" (ngModel)="imagenHyS" 
                            (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="imageServiceLogoS.url" width="200px" alt="Logo Skill" *ngIf='imageServiceLogoS.url != ""'>
                        </div>
                        <br>
                        <div class="boton">
                            <button class="btn btn-dark">Agregar</button>
                        </div>
                    </form>
                    <br>
                    <div class="boton">
                        <button class="btn btn-danger" routerLink="">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
