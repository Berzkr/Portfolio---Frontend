<div class="row pagina">
    <div class="margen">        
        <div class="container" *ngIf="persona">
            <div *ngIf="isLogged == false">
                <app-error404></app-error404>
            </div>
            <div *ngIf="isLogged == true">
                <div class="titulo">
                    <h1>Editar Acerca De Mí</h1>
                </div>
                <div class="contenido">
                    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                        <div class="form-group">
                            <label for="nombre"><b>Nombre</b></label>
                            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido"><b>Apellido</b></label>
                            <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                        </div>
                        <div class="form-group">
                            <label for="acercaDe"><b>Acerca de mí</b></label>
                            <textarea type="text" class="form-control" id="acercaDe" name="acercaDe" [(ngModel)]="persona.acercaDe" required></textarea>
                            <!--
                                <input type="text" class="form-control" id="acercaDe" name="acercaDe" [(ngModel)]="persona.acercaDe" required>
                            -->
                            </div>
                        <div class="form-group">
                            <label for="img"><b>Imagen</b></label>
                            <input type="file" class="form-control" id="img" name="img" (ngModel)="persona.img" 
                            (change)="uploadImage($event)"
                            accept=".jpg, .jpeg, .png">
                        </div>
                        <br>
                        <div class="imagen">
                            <img [src]="persona.img" width="200px" alt="Imagen Perfil" *ngIf='imageService.url == ""'>
                            <img [src]="imageService.url" width="200px" alt="Imagen Perfil" *ngIf='imageService.url != ""'>
                        </div>
                        <br>
                        <div class="boton">
                            <button class="btn btn-dark">Guardar</button>
                        </div>
                    </form>
                    <br>
                    <div class="boton">
                        <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
